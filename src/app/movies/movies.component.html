<div *ngIf="movies" class="result-container">
  <ul class="movies">
    <li *ngFor="let movie of movies">
      <a routerLink="/detail/{{movie.id}}">
        <span class="thumbnail">{{movie.id}}</span> {{movie.title}}
      </a>
    </li>
  </ul>
</div>
<button (click)="getPrevPage()">Prev</button>
<button (click)="getNextPage()">Next</button>
