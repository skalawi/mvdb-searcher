<div *ngIf="movies" class="result-container">
  <ul>
  <li *ngFor="let movie of movies" class="result">
    <a routerLink="/detail/{{movie.id}}">
        <img class="poster" [src]="validateImg(movie.poster_path)" alt="">
      <div class="description">
        <div class="details">
        <h3 class="title">{{movie.title}}</h3>

          <p class="year">{{movie.release_date}}</p>
        </div>
      </div>
    </a>
  </li>
  </ul>
</div>
<div class="footer">
  <button (click)="getPrevPage()" class="nav-button" [disabled]="prev === false">Prev</button>
  <button (click)="getNextPage()" class="nav-button" [disabled]="next === false">Next</button>
</div>
